<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/cadastro-skipper.css">
    <script src="https://kit.fontawesome.com/36fe515f95.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    
    <div id="container-skipper" class="bg-img">
        <h2 class="title" id="skipper-titulo">Cadastre-se como Skipper </h2>
        <!-- <main class="logo-skipper"><img src="/src/assets/imagens/SKIPPER/bbb.png"></main> -->

        
    <section class="form">

    <!-- Campo de entrada para inscrição -->
        <form class="form">
                
            <label class="label-input" for="">
                <i class="fa-solid fa-ship"></i>                 
                <input type="number" placeholder="N°- Inscrição" class="skipper" id="inptNumeroInscricao">
            </label>  
      


    <!-- Campo de entrada para o nome da embarcação -->
       
           
            <label class="label-input" for="">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Nome" class="skipper" id="inptNome">

            </label>
           
    <!-- Campo de entrada para o telefone -->
         
            <label class="label-input" for="">
                 <i class="fa-sharp fa-solid fa-phone"></i>
                <input type="text" placeholder="Telefone" required="required" class="skipper" id="inptTel">

            </label>
           
    <!-- Campo de entrada para a categoria -->
            <label class="label-input" for="">
                <i class="fa-solid fa-tag"></i>
                <input type="text" placeholder="Categoria" id="inptopicao" list="faixa">
           
               <datalist id="faixa">
                    <option value=""></option>
                    <option value="Mestre Amador"></option>
                    <option value="Capitão"></option>
                    <option value="Comandante"> </option>
                </datalist>
            </label>
              
    <!-- Campo de entrada para email -->
            <label class="label-input" for="">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Email" id="inptemail">   
            </label>
            
    <!-- Campo de entrada para a senha -->
            <label class="label-input" for="">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Senha" id="inptSenha">   
            </label>
     
    <!-- Campo de entrada para confirmar senha -->
            <label class="label-input" for="">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Confirmar senha" class="skipper" id="inptSenhaConfirma">    
            </label>
    <!-- Campo de entrada para sexo -->
           
            <div id="inptSexo">

                <label class="inptSexo" for="Masculino">Masculino <i class="fa-solid fa-person"></i>
                    <input type="radio" name="sexo" value="M">      
                </label>

                <label class="inptSexo" for="Feminino">Feminino <i class="fa-solid fa-person-dress"></i>
                    <input type="radio" name="sexo" value="F">        
                </label>
           
               
             
    <!-- Campo de entrada para data -->
                <label class="inptData" for="">
                     <i class="fa-solid fa-calendar-days"></i>
                     <input type="date" id="inptdata" class="inptData">   
                </label>
        

            </div>
       


                <div id="botao-skipper">
                    <button class="btn" onclick="cadastrar()">Cadastrar</button>
                

        </form>
            </div>

        </section>
    </div>
 


    <script src="/src/js/scriptskiper.js"></script>
</body>

</html>
